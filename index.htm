<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 18</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="section-one">
        <div class="section-heading">
          <h3>Counter App</h3>
        </div>
        <div class="section-title">
          <p>Negative values are not accepted!</p>
        </div>
        <div class="section-result">
          <h1 id="result-output">00</h1>
        </div>
      </section>
      <div class="section-two">
        <div class="input-section">
          <input
            type="number"
            name="number"
            value="1"
            min="1"
            max="100"
            id="increment-input"
          />

          <button type="button" id="increment-input-btn">Increment</button>
          <input
            type="number"
            name="number"
            value="1"
            min="1"
            max="100"
            id="decrement-input"
          />
          <button type="button" id="decrement-input-btn">Decrement</button>
          <button type="button" id="reset-input-btn" class="reset-btn">
            Reset
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
